<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title >Formulaire des Grades</title>

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Grades</div>
<div class="card-header" th:if="${mode=='edit'}">Modification des Grades</div>
<div class="card-body">
 <form th:action="@{saveGrade}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Grade :</label>
 <input type="hidden" name="idGrade" class="form-control" th:value="${grade.idGrade}" />
</div>
<div class="form-group">
 <label class="control-label">Nom Grade :</label>
 <input type="text" name="nomGrade" class="form-control" th:value="${grade.nomGrade}"/>
<span th:errors= ${grade.nomGrade} class="text-danger"> </span>
</div>


<div class="form-group">
<label class="control-label">Description de Grade:</label>
<input type="text" name="DescriptionGrade" class="form-control" th:value="${grade.DescriptionGrade}"  />
<span th:errors=${grade.DescriptionGrade} class="text-danger"> </span>
</div>
<div>
<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
</div>
</form>

</div>
 </div>
 </div>
 </div>
</body>
</html>
