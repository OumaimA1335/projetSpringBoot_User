<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title >Formulaire des Professeurs</title>

</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Professeurs </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des Produits</div>
<div class="card-body">
 <form th:action="@{saveProfesseur}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Professeur :</label>
 <input type="hidden" name="idProf" class="form-control" th:value="${professeur.idProf}" />
</div>
<div class="form-group">
 <label class="control-label">Nom Professeur :</label>
 <input type="text" name="nomProf" class="form-control" th:value="${professeur.nomProf}"/>
<span th:errors= ${professeur.nomProf} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">date de naissance :</label>
<input type="date" name="dateDeNaissance" class="form-control" th:value="${professeur.dateDeNaissance}"/>
<span th:errors=${professeur.dateDeNaissance} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Diplome :</label>
<input type="text" name="Diplome" class="form-control" th:value="${professeur.diplome}"  />
<span th:errors=${professeur.diplome} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Matiére :</label>
<input type="text" name="matiere" class="form-control" th:value="${professeur.matiere}"  />
<span th:errors=${professeur.matiere} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Année Expérience :</label>
<input type="text" name="anneeExperience" class="form-control" th:value="${professeur.anneeExperience}"  />
<span th:errors=${professeur.anneeExperience} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Grade :</label> 
<select name="grade" class="form-control" >
 <option th:each="c:${grades}" th:if="${mode=='edit'} "th:value="${c.idGrade}" th:text="${c.nomGrade}"
   th:selected="${ c.idGrade==professeur.grade.idGrade}"></option>
  <option th:each="c:${grades}" th:if="${mode=='new'}" 
  th:value="${c.idGrade}" th:text="${c.nomGrade}"></option>   
</select>
</div>
<div>
<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
</div>
</form>

</div>
 </div>
 </div>
 </div>
</body>
</html>
